<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento | ClickArte</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --clickarte-blue: #007BFF;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: var(--clickarte-blue);
    }

    .navbar-brand img {
      height: 40px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 32px;
      margin-top: 32px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      background-color: var(--clickarte-blue);
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 24px;
    }

    .category-tabs button {
      border-radius: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/logo-clickarte.png" alt="ClickArte Logo" height="40">
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="category-tabs my-4">
      <button class="btn btn-outline-primary active">Adesivos</button>
      <button class="btn btn-outline-primary">Placas</button>
      <button class="btn btn-outline-primary">Outros</button>
    </div>

    <div class="form-container">
      <h2 class="section-title">Orçamento de Adesivos</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="altura" class="form-label">Altura (cm)</label>
            <input type="number" class="form-control" id="altura">
          </div>
          <div class="col-md-4">
            <label for="largura" class="form-label">Largura (cm)</label>
            <input type="number" class="form-control" id="largura">
          </div>
          <div class="col-md-4">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo">
              <option>Vinil</option>
              <option>Transparente</option>
              <option>Fotográfico</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="corte" class="form-label">Corte</label>
            <select class="form-select" id="corte">
              <option>Nenhum</option>
              <option>Reto</option>
              <option>Especial</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
